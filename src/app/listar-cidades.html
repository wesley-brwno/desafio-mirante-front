<div class="card justify-content-center">

    <p-toast />
    <h2>Lista de Cidades</h2>

    <!-- Tabela que mostra as cidades cadastradas -->
    <p-table 
        [value]="listaCidades" 
        [paginator]="true"
        [rows]="5"        
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20]"
        styleClass="p-datatable-gridlines" 
        [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>UF</th>
                    <th>Capital</th>
                    <th>Ação</th>                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cidade>
                <tr>
                    <td>{{ cidade.id }}</td>
                    <td>{{ cidade.nome }}</td>
                    <td>{{ cidade.uf }}</td>
                    <td>{{ cidade.capital }}</td>
                    <td style="width: 250px;"> 
                        <p-button (click)="abreJanelaParaAlterarCidade(cidade)" label="Alterar"></p-button> 
                        &nbsp;
                        <p-button (click)="excluir(cidade)" label="Excluir"></p-button>                     
                    </td>
                </tr>
            </ng-template>            
    </p-table>

    <p-button (click)="abreJanelaParaCadastrarNovaCidade()" label="Nova Cidade" />

    <!-- Janela para cadastro de cidade -->
    <cadastrar-cidade *ngIf="this.mostraJanelaCadastro" [cidade]="cidadeSelecionada" (onClose)="fechaJanelaCadastro($event)"></cadastrar-cidade>    

</div>
